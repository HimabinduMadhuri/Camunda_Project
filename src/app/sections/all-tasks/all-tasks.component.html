<table class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th>Case Id</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Asignee</th>
            <th>Start Date</th>
            <th>Out Date</th>
            <th>Followup Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of allTasks">
            <td>{{task.id}}</td>
            <td>{{task.processInstanceId}}</td>
            <td>{{task.priority}}</td>
            <td>{{task.asignee}}</td>
            <td>{{task.created}}</td>
            <td>{{task.due}}</td>
            <td>{{task.followUp}}</td>
        </tr>
    </tbody>
</table>
